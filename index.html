<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Shrek QR</title>
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="shrek.PNG" alt="Shrek is love, Shrek is life" />
  </div>
</body>
</html>
