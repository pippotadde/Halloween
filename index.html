<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dolcetto o Scherzetto üéÉ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a001a, #000);
      color: #fff8e7;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff7518;
      text-shadow: 0 0 10px #ff6600;
    }

    p {
      color: #f2d4ae;
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
    }

    button {
      font-size: 1.3rem;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
    }

    #dolcetto {
      background: linear-gradient(135deg, #ff7518, #ffad33);
      color: #2b1300;
    }

    #scherzetto {
      background: linear-gradient(135deg, #5e17eb, #8f00ff);
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes spooky {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .ghost {
      font-size: 3rem;
      animation: spooky 1s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <div class="ghost">üëª</div>
  <h1>Dolcetto o Scherzetto?</h1>
  <p>Scegli‚Ä¶ se hai il coraggio!</p>

  <div class="buttons">
    <button id="dolcetto">üç¨ Dolcetto</button>
    <button id="scherzetto">üëª Scherzetto</button>
  </div>

  <footer>üéÉ Halloween Edition</footer>

  <script>
  // üîß Imposta il tuo numero WhatsApp (solo se vuoi mantenere la parte dolcetto)
  const WHATSAPP_NUMBER = "3920448340";
  const MESSAGE_RAW = "Ciao! mi chaimo (nome). Dove √® il mio dolcetto?";
  const MESSAGE = encodeURIComponent(MESSAGE_RAW);


  // Pulsante DOLCETTO (resta invariato)
  document.getElementById("dolcetto").addEventListener("click", () => {
    if (WHATSAPP_NUMBER.includes("TUONUMERO")) {
      alert("‚ö†Ô∏è Devi prima impostare il tuo numero WhatsApp nel codice!");
    } else {
      window.location.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${MESSAGE}`;
    }
  });

  // Pulsante SCHERZETTO (usa l‚Äôautofill-friendly)
  document.getElementById("scherzetto").addEventListener("click", () => {
    // crea un mini form invisibile per sfruttare l'autofill del browser
    const autofillForm = document.createElement("form");
    autofillForm.innerHTML = `
      <input id="nome" name="given-name" autocomplete="given-name" style="opacity:0;position:absolute;pointer-events:none;">
      <input id="cognome" name="family-name" autocomplete="family-name" style="opacity:0;position:absolute;pointer-events:none;">
    `;
    document.body.appendChild(autofillForm);

    // piccolo ritardo per dare tempo al browser di riempire
    setTimeout(() => {
      const nome = document.getElementById("nome").value.trim();
      const cognome = document.getElementById("cognome").value.trim();

      // se il browser ha trovato qualcosa, usiamo quei dati
      if (nome || cognome) {
        window.location.href = `scherzetto.html?nome=${encodeURIComponent(nome)}&cognome=${encodeURIComponent(cognome)}&found=1`;
      } else {
        // altrimenti messaggio standard
        window.location.href = `scherzetto.html?found=0`;
      }
    }, 400); // 0.4s per lasciare tempo all‚Äôautofill
  });
</script>

</body>
</html>
